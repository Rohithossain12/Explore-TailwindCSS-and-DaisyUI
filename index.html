<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore-TailwindCSS-and-DaisyUI</title>
    <!-- Font Awesome cdn -->
    <script
      src="https://kit.fontawesome.com/6b21c0e503.js"
      crossorigin="anonymous"
    ></script>
    <!-- daisyUi + Tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind css configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              primary: "rgb(139, 195, 74)",
              secondary: "rgb(17, 17, 17)",
              body: "rgb(248, 246, 243)",
              accent: "rgb(106, 151, 57)",
              body_neutral: "rgb(51, 51, 51)",
            },
            fontFamily: {
              Poppins: "Poppins",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-Poppins">
    <!-- header section start -->
    <header>
      <nav class="w-11/12 mx-auto">
        <div class="navbar p-0 py-3">
          <div class="navbar-start">
            <a href="#">
              <img class="w-36" src="images/logo.svg" alt="" />
            </a>
          </div>
          <div class="navbar-center hidden lg:flex text-lg font-medium">
            <ul class="menu menu-horizontal px-1">
              <li
                class="hover:text-primary duration-300 transition-colors ease-in-out"
              >
                <a>Home</a>
              </li>
              <li
                class="hover:text-primary duration-300 transition-colors ease-in-out"
              >
                <a>Everything</a>
              </li>
              <li
                class="hover:text-primary duration-300 transition-colors ease-in-out"
              >
                <a>Groceries</a>
              </li>
              <li
                class="hover:text-primary duration-300 transition-colors ease-in-out"
              >
                <a>About</a>
              </li>
              <li
                class="hover:text-primary duration-300 transition-colors ease-in-out"
              >
                <a>Contact</a>
              </li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="flex items-center gap-5 text-lg">
              <button class="flex items-center gap-2 font-semibold text-accent">
                <span>$20.00</span>
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
              <button>
                <i class="fa-solid fa-user"></i>
              </button>
            </div>

            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <i class="fa-solid fa-bars"></i>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0 gap-3"
              >
                <li><a>Home</a></li>
                <li><a>Everything</a></li>
                <li><a>Groceries</a></li>
                <li><a>About</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- Banner section -->
      <section class="py-20 lg:w-9/12 mx-auto px-5">
        <div class="flex items-center flex-col md:flex-row lg:flex-row gap-5">
          <!--Image Content -->
          <div class="flex-1 ">
            <img src="images/bannerbg.png" alt="" />
          </div>
          <!--Text Content  -->
          <div class=" flex-1 space-y-5">
            <h4 class="text-xl font-semibold">Best Quality Product</h4>
            <h1 class="text-5xl font-semibold leading-tight">Join The Organic Movement.</h1>
            <p class="text-lg">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Itaque
              nihil unde minima nulla ad cumque.
            </p>

            <div>
              <button class=" flex gap-3 rounded-md hover:bg-primary items-center bg-accent text-white px-10 py-4">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Shop Now</span>
              </button>
            </div>
          </div>
        </div>
      </section>
    </header>
    <!-- main section start -->
    <main></main>
    <footer></footer>
  </body>
</html>
